<!DOCTYPE html>
<html>
<head>
	<title>Marlin's Photo Blog</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header id="main-header">
		    	<h1 style="color:#bbb;"><center>Learn by Seeing</center></h1>
	</header>
	<div class="slideshow-container">
		<img class="slide fade" src="FullCross.png" alt="Sagrada Cross">	
		<img class="slide" src="Sagrada Red Window.png" alt="Sagrada Red Window">
		<img class="slide" src="Full Pillars.png" alt="Sagarada Full Pillars"> 
		<img class="slide" src="Sagrada Windows.png" alt="Sagrada Windows">
		<img class="slide" src="Sagrada Ceiling.png" alt="Sagrada Ceiling">  
		<img class="slide" src="Sagrada Window 2.png" alt="Sagrada Window">
		<img class="slide" src="Tower Shot.png" alt="Sagrada Tower">
		<img class="slide" src="Man Shot.png" alt="Sagrada Man">
	</div>

	<div style="text-align:center">
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
	</div>

</body>

<script>
var slideIndex = 0;
showSlides();

function showSlides() {
  var i;
  var slides = document.getElementsByClassName("slide");
  var dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 5000); // Change image every 5 seconds
}
</script>

</html>
