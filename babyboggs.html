<!DOCTYPE html>
<html>
    <head>
        <title>Countdown</title>
         <style>
            /* Style for screens smaller than 600px (typical breakpoint for mobile devices) */
            @media (max-width: 600px) {
                .tickcounter {
                    padding-bottom: 50% !important; /* Increase this value as needed */
                }
            }
        </style>
    </head>
 
    <body>

        <main>
            <!-- Countdown clock script -->
            <script>
                (function(d, s, id) {
                    var js, pjs = d.getElementsByTagName(s)[0];
                    if (d.getElementById(id)) return;
                    js = d.createElement(s);
                    js.id = id;
                    js.src = "//www.tickcounter.com/static/js/loader.js";
                    pjs.parentNode.insertBefore(js, pjs);
                }(document, "script", "tickcounter-sdk"));
            </script>

            <!-- Countdown clock -->
            <a data-type="countdown" data-id="4209928" class="tickcounter" style="display: block; width: 100%; position: relative; padding-bottom: 25%" title="Countdown" href="//www.tickcounter.com/">Countdown</a>
        </main>
    </body>
</html>
